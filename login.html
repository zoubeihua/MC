<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	function onlod(){
  				mui.openWindow({
			    url:"index.html",
			   	show:{
			   		autoShow:true,
			   		aniShow:"slide-in-right",
			   		duration:300,
			   	},
			   	waiting:{
			   		title:"玩命加载中~"
			   	}
				
			});
      	}
      	mui.plusReady(function(){
			document.getElementById("login").addEventListener('tap',function(){
		  			var password = document.getElementById("password");
		      		var username = document.getElementById("username");
			      	var register = document.getElementById("register");
			      	var login = document.getElementById("login");
		  			if(username.value == ""){
		  				mui.toast("请您输入用户名");
		  				return;
		  			}
		  			else if(password.value == ""){
		  				mui.toast("请您输入密码");
		  				return;
		  			}
		  			if(username.value == "admin"){
						if(password.value == "15877330109"){
							onlod();
							return;
						}else{
							mui.toast("请您输入的密码有误");
							return;
						}
		  			}else{
						mui.toast("请您输入的账号有误");
		  				return;	
		  			}
		  			if(password.value == "15877330109"){
		  				if(username.value == "admin"){
		  					onlod();
		  					return;
		  				}else{
		  					mui.toast("请您输入的账号有误");
							return;
		  				}
		  			}else{
						mui.toast("请您输入的密码有误");
		  				return;	
		  			}
			
				});
			document.getElementById("reg").addEventListener('tap',function(){
				mui.openWindow({
			    url:"register.html",
			   	show:{
			   		autoShow:true,
			   		aniShow:"slide-in-right",
			   		duration:300,
			   	}
			});
				
			});
      	});
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">登陆</h1>
	</header>
	<div class="mui-content">
	  	<form class="mui-input-group">
	  	    <div class="mui-input-row">
	  	        <label>账号</label>
	  	        <input type="text" class="mui-input-clear" placeholder="请输入手机号" id="username">
	  	    </div>
	  	    <div class="mui-input-row">
	  	        <label>密码</label>
	  	        <input type="password" class="mui-input-clear" placeholder="请输入密码" id="password">
	  	    </div>
	  	</form>
	  	<form class="mui-input-group">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					自动登录
					<div id="autoLogin" class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</form>
	  	<div class="mui-content-padded" align="center">
	  	    <button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
	  	    <div class="link-area">
	  	    	<a id='reg'>注册账号</a> 
	  	    	<span class="spliter">|</span>
	  	    	<a id='forgetPassword'>忘记密码</a>
	  		</div>
		</div>
		<div class="mui-content-padded oauth-area">
				<div class="oauth-btn">
					
				</div>
				<div class="oauth-btn"></div>
				<div class="oauth-btn"></div>
		</div>
	</div>	
</body>
</html>
