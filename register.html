<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">注册</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>手机号</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
	        </div>
	        <div class="mui-input-row">
	            <label>密码</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入密码">
	        </div>
	        <div class="mui-input-row">
	            <label>验证码</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入验证码">
	            <button type="button" class="mui-btn mui-btn-red mui-btn-outlined btns">获取验证码</button>		
	        </div>
	    </form>
	    <div class="mui-content-padded" align="center">
	  	    <button id='login' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
	    </div>
	</div>
</body>
</html>
